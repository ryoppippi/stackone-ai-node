version: 2
updates:
  # npm dependencies (pnpm compatible)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Europe/London
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - dependencies
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    # Ignore major updates for stability (review manually)
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major

  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Europe/London
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - dependencies
      - ci
    groups:
      actions:
        patterns:
          - '*'
