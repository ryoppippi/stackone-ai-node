pre-commit:
  parallel: true
  jobs:
    - name: lint-fmt
      group:
        piped: true
        jobs:
          - name: oxlint
            glob: '*.{ts,tsx,js,jsx,mts,cts}'
            run: bun oxlint --max-warnings=0 --type-aware --fix {staged_files}
            stage_fixed: true
          - name: oxfmt
            glob: '*'
            run: bun oxfmt --no-error-on-unmatched-pattern {staged_files}
            stage_fixed: true

    - name: typecheck
      glob: '*.{ts,tsx,mts,cts}'
      run: bun run typecheck
