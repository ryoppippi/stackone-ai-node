pre-commit:
  parallel: true
  commands:
    typecheck:
      glob: "*.{ts,tsx,js,jsx,mts,cts}"
      run: pnpm run typecheck
    format:
      glob: "*.{ts,tsx,js,jsx,mts,cts,json,jsonc,yaml,yml,md}"
      run: pnpm biome check --no-errors-on-unmatched --write {staged_files}
      stage_fixed: true
    knip:
      glob: "*.{ts,tsx,js,jsx,mts,cts}"
      run: pnpm run format:knip
      stage_fixed: true
